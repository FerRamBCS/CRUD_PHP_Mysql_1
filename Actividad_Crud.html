<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos en programaci√≥n</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">

</head>
<body>
    <h1>Tipo de Datos en HTML</h1>

    <label for="entero">Entero:</label>
    <input type="number" id="entero">

    <br>

    <label for="decimal">Decimal:</label>
    <input type="number" step="0.01" id="decimal">

    <br>

    <label for="cadena">Cadena:</label>
    <input type="text" id="cadena">

    <br>

    <label for="booleano">Booleano:</label>
    <input type="checkbox" id="booleano">

    <br>

    <button onclick="mostrarDatos()">Mostrar Datos</button>
</body>
</html>
